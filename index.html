<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Event Gallery</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    
    <script defer src="./js/app.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans p-4">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-black text-indigo-400">EVENT GALLERY</h1>
            <p id="model-status" class="text-[10px] text-slate-500 uppercase">System Initializing...</p>
        </header>

        <div id="ui-container" class="space-y-4">
            <div id="loading-spinner" class="py-10 text-center">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-500 border-t-transparent mx-auto"></div>
            </div>

            <div id="returning-user" class="hidden bg-indigo-900/20 border border-indigo-500/30 p-6 rounded-3xl text-center">
                <p class="text-sm text-indigo-200 mb-4">Welcome back! We found your face profile.</p>
                <button onclick="autoSearch()" class="w-full bg-indigo-600 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">FIND MY PHOTOS</button>
                <button onclick="clearIdentity()" class="text-[10px] text-slate-500 mt-4 block mx-auto underline">New Scan / Switch User</button>
            </div>

            <div id="new-user" class="hidden">
                <button onclick="startCamera()" class="w-full bg-indigo-600 py-6 rounded-3xl font-black text-xl shadow-2xl active:scale-95 transition">FIND MY PHOTOS</button>
            </div>
        </div>

        <div id="video-container" class="hidden mt-4 relative rounded-3xl overflow-hidden border-4 border-indigo-600 shadow-2xl bg-black">
            <video id="video" autoplay playsinline class="w-full"></video>
            <div class="absolute inset-0 border-[30px] border-slate-900/60 pointer-events-none"></div>
            <button onclick="capture()" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white text-slate-900 px-10 py-3 rounded-full font-black shadow-xl">SCAN FACE</button>
        </div>

        <div id="results-area" class="mt-8 hidden">
            <h2 id="status" class="font-bold text-emerald-400 mb-4 text-center">Found 0 photos</h2>
            <div id="gallery" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div class="mt-20 p-6 border border-slate-800 rounded-3xl bg-slate-800/30">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-3">Admin Panel</p>
            <input type="file" id="photoInput" multiple class="text-xs text-slate-400 mb-4 block w-full">
            <button onclick="uploadAndIndex()" class="w-full bg-slate-700 py-3 rounded-xl text-xs font-bold hover:bg-slate-600">INDEX NEW PHOTOS</button>
        </div>
    </div>
</body>
</html>
